<!DOCTYPE html>

  <title>Dashboard</title>

<body>
  <h1>ðŸ“¹ Entry & Exit Dashboard</h1>
  <a href="/register">
    <button style="padding:10px; font-size:16px;">âž• Register New Person</button>
  </a>

  <h2>Entry Camera</h2>
  <img src="/entry_feed" width="480">

  <h2>Exit Camera</h2>
  <img src="/exit_feed" width="480">

  <h2>Logs</h2>
  <div id="logs"></div>

  <script>
    async function loadLogs() {
      const res = await fetch("/logs");
      const data = await res.json();
      document.getElementById("logs").innerHTML = data
        .map(log => `<p>${log[2]} - ${log[0]} (${log[1]})</p>`)
        .join("");
    }
    setInterval(loadLogs, 2000);
    loadLogs();
  </script>
</body>
