<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entry/Exit Cameras</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Entry & Exit Cameras</h2>

    <div class="row g-4">
      <!-- Entry Camera -->
      <div class="col-12 col-lg-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">Entry Camera</div>
          <div class="card-body text-center">
            <img src="{{ url_for('entry_camera') }}" class="img-fluid rounded" alt="Entry Camera">
          </div>
        </div>
      </div>

      <!-- Exit Camera -->
      <div class="col-12 col-lg-6">
        <div class="card shadow">
          <div class="card-header bg-success text-white">Exit Camera</div>
          <div class="card-body text-center">
            <img src="{{ url_for('exit_camera') }}" class="img-fluid rounded" alt="Exit Camera">
          </div>
        </div>
      </div>
    </div>

    <!-- Logs Section -->
    <div class="card shadow mt-5">
      <div class="card-header bg-dark text-white">Entry/Exit Logs</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Event</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody id="logs">
              <!-- Logs will be auto-loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-4">
      <a href="{{ url_for('stop_cameras') }}" class="btn btn-secondary">â¬… Back</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadLogs() {
      try {
        const res = await fetch("/logs");   // Flask route must return JSON logs
        const data = await res.json();

        // Replace table rows with new logs
        document.getElementById("logs").innerHTML = data
          .map(log => `
          <tr>
            <td>${log[0]}</td>
            <td>${log[1]}</td>
            <td>${log[2]}</td>
          </tr>
        `)
          .join("");
      } catch (err) {
        console.error("Error loading logs:", err);
      }
    }

    // Refresh logs every 2 seconds
    setInterval(loadLogs, 1000);
    loadLogs();
  </script>
</body>

</html>
