<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete Face</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Delete Face</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <!-- <button type="button" class="btn-close" data-bs-dismiss="alert"></button> -->
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Enter Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter registered name" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Delete</button>
      </form>

      <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary w-100">â¬… Back</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auto dismiss flash messages after 2 seconds
    setTimeout(() => {
      let alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        let bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      });
    }, 2000);
  </script>
</body>
</html>
